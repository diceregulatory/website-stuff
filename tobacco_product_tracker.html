<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premarket Tobacco Product Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .module {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .module h2 {
            margin-top: 0;
        }
        .progress {
            margin-top: 10px;
        }
        progress {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Premarket Tobacco Product Progress Tracker</h1>

    <div class="module">
        <h2>Module 1: Administrative Information</h2>
        <div class="progress">
            <label for="module1">Progress:</label>
            <progress id="module1" value="0" max="100"></progress>
            <span id="module1Value">0%</span>
        </div>
    </div>

    <div class="module">
        <h2>Module 2: Product Information</h2>
        <div class="progress">
            <label for="module2">Progress:</label>
            <progress id="module2" value="0" max="100"></progress>
            <span id="module2Value">0%</span>
        </div>
    </div>

    <div class="module">
        <h2>Module 3: Manufacturing Information</h2>
        <div class="progress">
            <label for="module3">Progress:</label>
            <progress id="module3" value="0" max="100"></progress>
            <span id="module3Value">0%</span>
        </div>
    </div>

    <div class="module">
        <h2>Module 4: Health Effects</h2>
        <div class="progress">
            <label for="module4">Progress:</label>
            <progress id="module4" value="0" max="100"></progress>
            <span id="module4Value">0%</span>
        </div>
    </div>

    <div class="module">
        <h2>Module 5: Product Marketing</h2>
        <div class="progress">
            <label for="module5">Progress:</label>
            <progress id="module5" value="0" max="100"></progress>
            <span id="module5Value">0%</span>
        </div>
    </div>

    <div class="module">
        <h2>Module 6: Environmental Impact</h2>
        <div class="progress">
            <label for="module6">Progress:</label>
            <progress id="module6" value="0" max="100"></progress>
            <span id="module6Value">0%</span>
        </div>
    </div>

    <script>
        const modules = document.querySelectorAll('progress');
        modules.forEach(module => {
            module.addEventListener('input', function() {
                const valueSpan = document.getElementById(`${this.id}Value`);
                valueSpan.textContent = `${this.value}%`;
            });
        });
    </script>
</body>
</html>
